
<template name="woatSocial">

{{#if wooidcconfig}} 
  
      <div class="dropdown">
         <button class="btn at-social-btn {{disabled}} dropdown-toggle" id="at-{{name}}" name={{name}} data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="true">
             <i class="{{iconClass}}"></i>{{buttonText}} &nbsp; <span class="caret"></span>
             <span class="sr-only">Toggle Dropdown</span>
         </button>

      <div class="dropdown-menu pull-right">
         <ul role="menu" aria-labelledby="dlabel">
            <!--{{#each woNodes}}-->
              <li><a href="#"> {{#each woNodes}} {{node}} {{/each}} </a></li>    
            <!--{{/each}}-->    
         </ul>
      </div>

      </div>


{{else}}

      <div>
        <button class="btn at-social-btn {{disabled}}" id="at-{{name}}" name="{{name}}">
            <i class="{{iconClass}}"></i> {{buttonText}}
        </button>
      </div>

{{/if}}


</template>
