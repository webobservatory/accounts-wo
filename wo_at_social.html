<!-- Main Web observatory login template. -->

<template name="woatSocial">

{{#if wooidcconfig}} 
  
      <div class="dropdown">
         <button class="btn at-social-btn {{disabled}} dropdown-toggle" id="at-{{name}}" name={{name}} data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="true">
             <i class="{{iconClass}}"></i>SIGN IN WITH REMOTE WEBOBSERVATORY &nbsp; <span class="caret"></span>
             <span class="sr-only">Toggle Dropdown</span>
         </button>

      <div class="dropdown-menu pull-right">
         <ul class="wodomain" id="nodeselector" role="menu" aria-labelledby="dlabel">
           <!--{{> woNodeItems}}-->
           {{#each node in woNodes}}
               <li id="{{node.domain}}" role="menuItem" name="domain" class="domain" value={{node.domain}}><a href="#">{{node.domain}}</a></li>
           {{/each}}    
         </ul>
      </div>

      </div>
{{/if}}

{{#unless wooidcconfig}}

   {{#if equals name "wooidc"}}

     <div>
        <button class="btn at-social-btn {{disabled}}" id="at-{{name}}" name="{{name}}">
           <i class="{{iconClass}}"></i> CONFIGURE WO NODE
          </button>
     </div>

     {{else}} 
     <div>
         <button class="btn at-social-btn {{disabled}}" id="at-{{name}}" name="{{name}}">
            <i class="{{iconClass}}"></i> {{buttonText}}
         </button>
     </div>

    {{/if}}
{{/unless}}

</template>

<!--Template for dynamically populating configured web observatory nodes as dropdown menu items. -->

<template name="woNodeItems">

  {{#each node in woNodes}}
     <li role="menuItem"><a href="#">{{node.domain}}</a></li>
  {{/each}}

</template>
